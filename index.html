<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Bookself Apps</title>
	</head>
	<body>
		<header>
			<h1>Bookself Apps</h1>
		</header>

		<form action="#">
			<section>
				<section>
					<div class="book">
						<label for="judul">Judul</label>
						<input type="text" name="judul" id="judul" class="todo-input" />
					</div>
					<div class="book">
						<label for="penulis">Penulis</label>
						<input type="text" name="penulis" id="penulis" class="todo-input" />
					</div>
					<div class="book">
						<label for="tahun">Tahun</label>
						<input type="text" name="tahun" id="tahun" class="todo-input" />
					</div>
					<button class="todo-btn" type="submit">Masukan</button>
				</section>
				<div class="select">
					<select name="todos" class="filter-todo">
						<option value="all">All</option>
						<option value="completed">Selesai dibaca</option>
						<option value="uncompleted">Belum selesai dibaca</option>
					</select>
				</div>
				<input type="search" id="searchbox" placeholder="Search..... " />
			</section>
		</form>

		<div class="todo-container">
			<div class="todo-list"></div>
		</div>

		<footer>
			<p>&copy; 2022 Bookself Apps By <a href="https://github.com/Marineux">arufars</a></p>
		</footer>

		<script src="/index.js"></script>
	</body>
</html>
